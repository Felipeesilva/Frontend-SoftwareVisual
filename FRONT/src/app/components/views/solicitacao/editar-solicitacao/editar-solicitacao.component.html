<h1 class="title" >Solicitação</h1>

<a class="home" routerLink="">Home</a>

<div id="id">
    <label class="campoLabel" for="id">Id:</label>
    <input class="campoBox" type="text" name="id" [(ngModel)]="id">
</div>
<div id="destino">
    <label class="campoLabel" for="destino">Destino:</label>
    <input class="campoBox" type="text" name="destino" [(ngModel)]="destino">
</div>
<div id="dataPartida">
    <label class="campoLabel" for="dataPartida">DataPartida:</label>
    <input class="campoBox" type="text" name="dataPartida" [(ngModel)]="dataPartida">
</div>
<div id="dataRetorno">
    <label class="campoLabel" for="dataRetorno">DataRetorno:</label>
    <input class="campoBox" type="text" name="dataRetorno" [(ngModel)]="dataRetorno">
</div>
<div id="finalidade">
    <label class="campoLabel" for="finalidade">Finalidade:</label>
    <input class="campoBox" type="text" name="finalidade" [(ngModel)]="finalidade">
</div>

<button class="cadastrar" (click)="editar()">Editar</button><br>
