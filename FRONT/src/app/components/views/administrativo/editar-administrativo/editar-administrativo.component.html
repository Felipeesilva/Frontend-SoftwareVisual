<h1 class="title" >Administrativo</h1>

<a class="home" routerLink="">Home</a>

<div id="id">
    <label class="campoLabel" for="id">Id:</label>

</div>
<div id="responsavel">
    <label class="campoLabel" for="responsavel">Responsavel:</label>
    <input class="campoBox" type="text" name="responsavel" [(ngModel)]="responsavel">
</div>
<div id="matriculaAdm">

    <input class="campoBox" type="text" name="matriculaAdm" [(ngModel)]="matriculaAdm">
</div>

<button class="cadastrar" (click)="editar()">Editar</button><br>
